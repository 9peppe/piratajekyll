<div class="row hidden-xs">
  <div class="col-sm-12">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {% for item in site.data.carousel %}
        <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>{% endfor %}
      </ol>
      
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        {% for item in site.data.carousel %}
        <div class="item{% if forloop.first %} active{% endif %}">
          <img src="{{ item.pic }}" alt="">
          <div class="carousel-caption">
            {% if item.href %}<h3><a href="{{ item.href }}">{{ item.title }}</a></h3>
            {% else %}<h3>{{ item.title }}</h3>{% endif %}
            <p>{{ item.para }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
</div>
